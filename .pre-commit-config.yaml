default_stages: [pre-commit]

# Exclude non-source paths globally for all hooks
exclude: >
  (?x)^(
    \.venv/|
    venv/|
    artifacts/|
    dependency-check-report/|
    node_modules/|
    \.git/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: '^(tp1/aide-check\.txt|gitleaks-report\.json)$'
      - id: trailing-whitespace
        exclude: '^(tp1/aide-check\.txt|gitleaks-report\.json)$'
      - id: mixed-line-ending
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        files: '^(app|tests|scripts)/'

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        files: '^(app|tests|scripts)/'

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: '^(app|tests|scripts)/'

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        # Recursively scan only repo code; skip pytest assert rule, and ignore extra dirs
        args:
          [ "-r", ".", "-s", "B101",
            "-x", ".venv,venv,artifacts,dependency-check-report,node_modules,.git" ]
        pass_filenames: false
        files: '^(app|tests|scripts)/'

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # Kubernetes deprecated API checks (no cluster required)
  - repo: https://github.com/DevSecOpsOn/pre-commit-hooks
    rev: v2.2.11
    hooks:
      - id: pluto_detect_api
        args: [ "-o", "markdown" ]
        files: '^tp6/.*\.(ya?ml)$'
        verbose: true
      - id: pluto_detect_files
        args: [ "-d", "tp6", "--output", "markdown" ]
        verbose: true
