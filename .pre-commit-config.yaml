# .pre-commit-config.yaml
# Updated to include pip-audit (local hook) in addition to existing Black/Flake8/Bandit/detect-secrets hooks.

# Global exclude for all hooks (skip virtualenvs, caches, build output, artifacts, and reports)
exclude: |
  (?x)^(
    \.venv/|
    venv/|
    env/|
    dist/|
    build/|
    artifacts/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.git/|
    dependency-check-report/
  )

repos:
  # 1) Base hygiene: YAML/TOML/JSON checks, EOF & EOL normalization
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            tp1/aide-check\.txt|
            gitleaks-report\.json
          )$
      - id: trailing-whitespace
      - id: mixed-line-ending

  # 2) Black (formatter)
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length", "100"]

  # 3) Flake8 (lint)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - "--max-line-length=100"
          - "--extend-ignore=E203,W503"
          - "--exclude=.git,__pycache__,.mypy_cache,.pytest_cache,venv,env,.venv,dist,build,artifacts"

  # 4) Bandit (Python security SAST)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "app", "-q"]
        pass_filenames: false

  # 5) detect-secrets (baseline enforcement)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - "--baseline"
          - ".secrets.baseline"

  # 6) pip-audit as a local hook
  #    pip-audit is typically installed in CI or developer environment.
  #    Using a local pre-commit hook avoids depending on a third-party pre-commit integration repo.
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (dependency vulnerability scan)
        entry: pip-audit
        language: system
        types: [python]
        pass_filenames: false
        # By default run against requirements.txt if present; otherwise run pip-audit with no args.
        args: ["--requirement", "requirements.txt"]
        # This hook will fail if pip-audit exits non-zero (vulns found)
