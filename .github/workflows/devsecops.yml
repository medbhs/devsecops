name: DevSecOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  precommit:
    name: Pre-commit (format, lint, secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install pre-commit black flake8 bandit detect-secrets pip-audit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  static:
    name: Static Analysis (Bandit, mypy, pip-audit)
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install -r requirements.txt || true
          pip install bandit mypy pip-audit

      - name: Bandit (SARIF)
        run: |
          bandit -r . -x tests -f sarif -o bandit.sarif || echo "Bandit completed"
      - name: Upload Bandit SARIF
        if: hashFiles('bandit.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

      - name: mypy (type check)
        run: mypy .

      - name: pip-audit (requirements*.txt â†’ SARIF)
        run: |
          pip-audit -r requirements.txt -f sarif -o pip-audit.sarif || echo "pip-audit completed"
          if [ -f requirements-dev.txt ]; then
            pip-audit -r requirements-dev.txt -f sarif -o pip-audit-dev.sarif || echo "pip-audit-dev completed"
          fi
      - name: Upload pip-audit SARIF
        if: hashFiles('pip-audit.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif
      - name: Upload pip-audit-dev SARIF (if any)
        if: hashFiles('pip-audit-dev.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit-dev.sarif

  tests:
    name: Unit & Security Tests (pytest)
    runs-on: ubuntu-latest
    needs: static
    env:
      APP_IMPORT_PATH: app.main:app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install -r requirements.txt || true
          pip install pytest httpx

      - name: Run pytest
        run: pytest -q

      - name: Upload pytest caches (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts
          path: |
            .pytest_cache
            .mypy_cache
          if-no-files-found: ignore

  zap:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 30
    env:
      APP_IMPORT_PATH: app.main:app
      HOST: 127.0.0.1
      PORT: 8000
      ZAP_FAIL_ON: "medium"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (run app)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install uvicorn

      - name: Launch FastAPI (background)
        run: |
          nohup python -m uvicorn ${APP_IMPORT_PATH} --host ${HOST} --port ${PORT} > app.log 2>&1 &

      - name: Wait for app
        run: |
          bash scripts/wait-for-http.sh http://127.0.0.1:${PORT}/docs 60

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v2
        with:
          target: "http://127.0.0.1:${{ env.PORT }}"
          openapi: "/openapi.json"
          fail_on_alert_threshold: ${{ env.ZAP_FAIL_ON }}
          html_report_name: "zap-report.html"

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
