name: DevSecOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write   # required for SARIF uploads

jobs:
  precommit:
    name: Pre-commit (format, lint, bandit, detect-secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit -r requirements-dev.txt

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files

      - name: Upload pre-commit logs (optional)
        if: always()
        run: echo "Completed pre-commit hooks"

  tests:
    name: Pytests
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest

  bandit-sast:
    name: SAST (Bandit â†’ SARIF)
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install "bandit>=1.7.7"

      - name: Run Bandit SARIF
        run: |
          mkdir -p artifacts
          bandit -r . -f sarif -o artifacts/bandit.sarif || true

      - name: Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/bandit.sarif

  secrets:
    name: Secrets scanning (Gitleaks + detect-secrets)
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks (SARIF)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --path . --report-format sarif --report-path artifacts/gitleaks.sarif --redact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/gitleaks.sarif

      - name: Setup Python for detect-secrets
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: detect-secrets scan (JSON artifact)
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets
          detect-secrets scan > artifacts/detect-secrets.json || true

      - name: Upload secrets artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secrets-artifacts
          path: artifacts/
          if-no-files-found: warn

  dep-audit:
    name: Dependency audits (pip-audit + OWASP DC)
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - name: pip-audit (JSON)
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          virtual-environment: false
          ignore-vuln: ""     # adjust if you want ignores
          format: json
          output: artifacts/pip-audit.json
        continue-on-error: true

      - name: OWASP Dependency-Check (ALL formats)
        run: |
          mkdir -p dependency-check-report
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-report:/report" \
            owasp/dependency-check:latest \
            --project "repo-scan" \
            --scan /src \
            --format "ALL" \
            --out /report
        continue-on-error: true

      - name: Upload DC artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check
          path: dependency-check-report/

      - name: Upload DC SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dependency-check-report/dependency-check-report.sarif

  build-and-trivy:
    name: Container build + Trivy (SARIF)
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t devsecops-app:ci .

      - name: Trivy scan (SARIF)
        uses: aquasec/trivy-action@0.20.0
        with:
          image-ref: devsecops-app:ci
          format: 'sarif'
          output: 'artifacts/trivy.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/trivy.sarif

      - name: Upload Trivy artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-artifacts
          path: artifacts/trivy.sarif

  dast-zap:
    name: DAST (OWASP ZAP API scan)
    runs-on: ubuntu-latest
    needs: [build-and-trivy]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python (run app)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install app deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Start app
        run: |
          nohup bash scripts/start_app.sh >/tmp/app.log 2>&1 &

      - name: Wait for health
        run: bash scripts/wait-for-http.sh "http://127.0.0.1:8000/health" 60

      - name: Run ZAP API scan (OpenAPI)
        run: |
          bash scripts/zap-api-scan.sh \
            --target "http://127.0.0.1:8000" \
            --openapi "/openapi.json" \
            --rules ".zap/rules.tsv" \
            --out "artifacts/zap"

      - name: Upload ZAP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-artifacts
          path: artifacts/zap/
