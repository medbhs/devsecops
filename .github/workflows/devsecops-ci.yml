name: DevSecOps CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scans:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Gitleaks (detect secrets in repo)
      uses: zricethezav/gitleaks-action@v2
      with:
        args: --path=.

    - name: Run Trivy (filesystem scan)
      uses: aquasecurity/trivy-action@v0.14.0
      with:
        format: 'json'
        output: 'trivy-report.json'
        scan-type: 'fs'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.json

    - name: Run OWASP Dependency-Check
      uses: owasp/dependency-check-action@v6
      with:
        scanPath: '.'
        format: 'ALL'

    - name: Upload Dependency-Check reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check
        path: dependency-check-report/**

    - name: Fail if Trivy found HIGH/CRITICAL vulnerabilities
      shell: bash
      run: |
        if [ -f trivy-report.json ]; then
          echo "Parsing trivy-report.json for HIGH/CRITICAL vulnerabilities"
          cnt=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | length' trivy-report.json)
          echo "High/Critical count: $cnt"
          if [ "$cnt" -gt 0 ]; then
            echo "Failing job because Trivy found $cnt HIGH/CRITICAL vulnerabilities"
            exit 1
          fi
        else
          echo "No trivy-report.json present; skipping fail-on-vuln step"
        fi

    - name: Upload full repo as artifact (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: repo-snapshot
        path: .
