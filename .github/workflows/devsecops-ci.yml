name: DevSecOps CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gitleaks for secrets detection
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --path=.

      # Trivy for vulnerability scanning
      - name: Run Trivy (Filesystem Scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: json
          output: trivy-report.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # OWASP Dependency-Check
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "DevSecOps"
          path: "."
          format: "ALL"

      - name: Upload Dependency-Check reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check
          path: dependency-check-report/**

      # Fail if Trivy found HIGH/CRITICAL vulnerabilities
      - name: Fail on High/Critical vulnerabilities
        run: |
          if [ -f trivy-report.json ]; then
            count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | length' trivy-report.json)
            echo "High/Critical count: $count"
            if [ "$count" -gt 0 ]; then
              echo "Failing job because Trivy found $count HIGH/CRITICAL vulnerabilities"
              exit 1
            fi
          fi
