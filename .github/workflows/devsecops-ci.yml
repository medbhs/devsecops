name: DevSecOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write   # required for SARIF uploads

jobs:
  precommit:
    name: Pre-commit (format, lint, bandit, detect-secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit -r requirements-dev.txt

      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  tests:
    name: Pytests
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest

  bandit-sast:
    name: SAST (Bandit → SARIF)
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install "bandit>=1.7.7"

      - name: Run Bandit SARIF
        run: |
          mkdir -p artifacts
          bandit -r . -s B101 -f sarif -o artifacts/bandit.sarif || true

      - name: Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/bandit.sarif

  secrets:
    name: Secrets scanning (Gitleaks + detect-secrets)
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      # Gitleaks action requires full history (fetch-depth: 0)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Official Gitleaks action (no custom inputs). It writes a SARIF file we’ll upload after.
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: use your repo config to reduce noise
          GITLEAKS_CONFIG: .gitleaks.toml
          # You can also disable PR comments with:
          # GITLEAKS_ENABLE_COMMENTS: "false"

      # The action creates a SARIF file (commonly named gitleaks.sarif or gitleaks-results.sarif).
      # Try both, upload whichever exists.
      - name: Find Gitleaks SARIF path
        id: glx
        run: |
          if [ -f "gitleaks-results.sarif" ]; then
            echo "sarif=gitleaks-results.sarif" >> $GITHUB_OUTPUT
          elif [ -f "gitleaks.sarif" ]; then
            echo "sarif=gitleaks.sarif" >> $GITHUB_OUTPUT
          else
            echo "No SARIF file produced by gitleaks-action"; exit 0
          fi

      - name: Upload Gitleaks SARIF
        if: steps.glx.outputs.sarif != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.glx.outputs.sarif }}

      - name: Setup Python for detect-secrets
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: detect-secrets scan (JSON)
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets
          mkdir -p artifacts
          detect-secrets scan > artifacts/detect-secrets.json || true

      - name: Upload secrets artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secrets-artifacts
          path: artifacts/
          if-no-files-found: warn

  dep-audit:
    name: Dependency audits (pip-audit + OWASP DC)
    runs-on: ubuntu-latest
    needs: [precommit]
    steps:
      - uses: actions/checkout@v4

      - name: pip-audit (JSON)
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          virtual-environment: false
          ignore-vuln: ""
          format: json
          output: artifacts/pip-audit.json
        continue-on-error: true

      - name: OWASP Dependency-Check (ALL formats)
        run: |
          mkdir -p dependency-check-report
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-report:/report" \
            owasp/dependency-check:latest \
            --project "repo-scan" \
            --scan /src \
            --format "ALL" \
            --out /report
        continue-on-error: true

      - name: Upload DC artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check
          path: dependency-check-report/

      - name: Upload DC SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dependency-check-report/dependency-check-report.sarif

  build-and-trivy:
    name: Container build + Trivy (SARIF)
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t devsecops-app:ci .

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: devsecops-app:ci
          format: sarif
          output: artifacts/trivy.sarif
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/trivy.sarif

      - name: Upload Trivy artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-artifacts
          path: artifacts/trivy.sarif

  dast-zap:
    name: DAST (OWASP ZAP API scan)
    runs-on: ubuntu-latest
    needs: [build-and-trivy]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Build app image (reproducible per job)
        run: docker build -t devsecops-app:ci .

      - name: Create docker network
        run: docker network create testnet

      - name: Start app container on testnet
        run: |
          docker run -d --rm \
            --name app \
            --network testnet \
            -p 8000:8000 \
            devsecops-app:ci

      - name: Wait for health
        run: |
          for i in {1..60}; do
            curl -fsS http://127.0.0.1:8000/health && exit 0
            sleep 1
          done
          echo "App not healthy in time"; docker logs app || true; exit 1

      - name: Run ZAP API scan (OpenAPI) on same network
        run: |
          mkdir -p artifacts/zap
          docker run --rm --network testnet \
            -v "${{ github.workspace }}/artifacts/zap:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
              -t http://app:8000/openapi.json \
              -f openapi \
              -r zap-api-report.html \
              -J zap-api-report.json \
              -w zap-api-report.md

      - name: Upload ZAP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-artifacts
          path: artifacts/zap/
      - name: Stop app
        if: always()
        run: docker rm -f app || true
